<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Gumroad</title>
</head>

<body>

    <label for="product1">Enter the price of the product:</label>
    <input id="product1" type="number" name="product1" value="1" step="1" min="0" max="100" data-link="https://gumroad.com/l/DfGfd/">
    <button onclick="setPrice()">Buy Gumroad</button>

    <script>
        function setPrice() {
            var input = document.getElementById("product1");
            var off = +input.value;

            var price = 100 - off;
            var url = input.dataset.link;

            window.open(url + "price" + price, '_blank');

        }
    </script>

</body>

</html>
